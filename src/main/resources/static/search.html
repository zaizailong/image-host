<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>个人图床</title>

    <!-- CSS  -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.min.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="libs/webuploader/webuploader.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
</head>
<body>
<nav class="blue-grey darken-3" role="navigation">
    <div class="nav-wrapper container">
        <a id="logo-container" href="index.html" class="brand-logo"><img alt="logo" src="images/1173331.png"></a>
        <ul class="left menu-bar hide-on-med-and-down">
            <li><a href="index.html"><i class="material-icons left">cloud_upload</i>图片上传</a></li>
            <li class="active"><a><i class="material-icons left">search</i>图片搜索</a></li>
        </ul>

    </div>
    <ul class="right hide-on-med-and-down">
        <li><a href="https://github.com/tuituidan" class="github-corner" target="_blank" title="Follow me on GitHub" aria-label="Follow me on GitHub">
            <svg width="62" height="62" viewBox="0 0 250 250" class="github-svg" aria-hidden="true">

                <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
            </svg>
        </a></li>
    </ul>
</nav>
<div class="container">
    <div class="row search-panel">
        <nav>
            <div class="nav-wrapper">
                <form>
                    <div class="input-field">
                        <input id="search" type="search" placeholder="请输入图片标签进行搜索" required>
                        <label class="label-icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <i class="material-icons">close</i>
                    </div>
                </form>
            </div>
        </nav>
    </div>
    <div class="row card-row">
    </div>
</div>
<div id="delModal" class="modal modal-fixed-footer confirm">
    <span id="delId" class="fd-hide"></span>
    <div class="modal-header">警告</div>
    <div class="modal-content">
        <p>删除后将不再可以访问！确认删除此文件？</p>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="modal-action modal-close btn-flat ">取消</a>
        <a href="javascript:void(0);" class="modal-action btn-flat teal white-text " onclick="deleteHandler()">确定</a>
    </div>
</div>
<div id="editModal" class="modal modal-fixed-footer edit-model">
    <span id="editId" class="fd-hide"></span>
    <div class="modal-header">编辑</div>
    <div class="modal-content">
        <div class="row">
            <div class="input-field col s12">
                <input value="" id="ctl_tags" type="text" class="validate">
                <label class="active" for="ctl_tags">标签</label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <a href="javascript:void(0);" class="modal-action modal-close btn-flat ">取消</a>
        <a href="javascript:void(0);" class="modal-action btn-flat teal white-text " onclick="editHandler()">确定</a>
    </div>
</div>
<button class="btnCopy fd-hide">&nbsp;</button>
<!--  Scripts-->
<script src="js/jquery.min.js"></script>
<script src="js/materialize.min.js"></script>
<script src="js/clipboard.min.js"></script>
<script src="js/template.js"></script>
<script src="js/common.js"></script>
<script src="js/search.js"></script>
<script type="text/html" id="itemHtml">
    <div class="col m3" id="{{id}}">
        <div class="card small hoverable">
            <div class="card-image">
                <img class="materialboxed" data-caption="{{name}}" alt="" src="{{path}}" />
            </div>
            <div class="card-content">
                <div class="row">
                    <div title="{{name}}" class="col s8 card-title truncate">{{name}}</div>
                    <div class="col s4 truncate">{{createDate.substring(0,10)}}</div>
                </div>
                <p class="truncate real-content">{{#tags}}</p>
            </div>
            <div class="card-action">
                <a href="javascript:void(0);" data-imgurl="{{path}}" onclick="copyToClipboard(this);">复制</a>
                <a href="javascript:void(0);" data-id="{{id}}" onclick="editHandler(this);">编辑</a>
                <a href="javascript:void(0);" data-id="{{id}}" onclick="deleteHandler(this);">删除</a>
                <a href="javascript:void(0);" data-id="{{id}}" onclick="downloadHandler(this);">下载</a>
            </div>
        </div>
    </div>
</script>
</body>
</html>
